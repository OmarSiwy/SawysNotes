<aside class="sidebar" hx-boost="true" hx-target="#page-content" hx-select="#page-content">
    <button class="sidebar-toggle" title="Toggle Sidebar">
        <span></span>
        <span></span>
        <span></span>
    </button>
    <nav>
        {% for item in items %}
        <div>
            <a href="{{ item.path }}" class="{% if active_path.starts_with(item.path) %}active{% endif %}">{{ item.title
                }}</a>
            {% if !item.children.is_empty() %}
            <div class="nested">
                {% for child in item.children %}
                <a href="{{ child.path }}" class="{% if active_path == child.path %}active{% endif %}">{{ child.title
                    }}</a>
                {% endfor %}
            </div>
            {% endif %}
        </div>
        {% endfor %}
    </nav>
</aside>
