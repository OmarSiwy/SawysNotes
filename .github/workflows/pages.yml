name: Deploy to GitHub Pages

on:
  push:
    branches: [ "main" ]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      
      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: wasm32-unknown-unknown
          
      - name: Install wasm-pack
        run: curl https://rustwasm.github.io/wasm-pack/installer/init.sh -sSf | sh
      
      - name: Install sass
        run: sudo npm install -g sass
      
      - name: Build WASM
        run: wasm-pack build --target web --no-typescript --release
      
      - name: Move pkg to dist
        run: |
          rm -rf dist
          mv pkg dist
      
      - name: Compile Sass
        run: sass style/main.scss style/main.css
      
      - name: Build server
        run: cargo build --release
      
      - name: Pre-render static pages
        run: |
          # Start server in background
          ./target/release/documentation &
          SERVER_PID=$!
          sleep 3
          
          # Create output directory
          mkdir -p _site
          
          # Crawl all pages using wget (recursive, convert links for static)
          wget --mirror \
               --convert-links \
               --adjust-extension \
               --page-requisites \
               --no-parent \
               --directory-prefix=_site \
               --no-host-directories \
               http://127.0.0.1:3000/ || true
          
          # Copy static assets that wget might miss
          cp -r dist _site/
          cp -r style _site/
          cp -r assets _site/
          
          # Stop server
          kill $SERVER_PID || true
      
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: ./_site

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
