<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 400 240">
  <defs>
    <linearGradient id="chessGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#10b981;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#34d399;stop-opacity:1" />
    </linearGradient>
    <filter id="shadow" x="-20%" y="-20%" width="140%" height="140%">
      <feGaussianBlur in="SourceAlpha" stdDeviation="3"/>
      <feOffset dx="2" dy="2" result="offsetblur"/>
      <feFlood flood-color="#000000" flood-opacity="0.3"/>
      <feComposite in2="offsetblur" operator="in"/>
      <feMerge>
        <feMergeNode/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  <rect width="400" height="240" fill="#1f2937" />
  
  <!-- Chessboard Pattern -->
  <g opacity="0.05" fill="#fff">
    <rect x="0" y="0" width="50" height="60" /> <rect x="100" y="0" width="50" height="60" /> <rect x="200" y="0" width="50" height="60" /> <rect x="300" y="0" width="50" height="60" />
    <rect x="50" y="60" width="50" height="60" /> <rect x="150" y="60" width="50" height="60" /> <rect x="250" y="60" width="50" height="60" /> <rect x="350" y="60" width="50" height="60" />
    <rect x="0" y="120" width="50" height="60" /> <rect x="100" y="120" width="50" height="60" /> <rect x="200" y="120" width="50" height="60" /> <rect x="300" y="120" width="50" height="60" />
    <rect x="50" y="180" width="50" height="60" /> <rect x="150" y="180" width="50" height="60" /> <rect x="250" y="180" width="50" height="60" /> <rect x="350" y="180" width="50" height="60" />
  </g>

  <!-- Detailed Knight Icon -->
  <g transform="translate(140, 40) scale(1.2)" filter="url(#shadow)">
     <!-- Base -->
     <path d="M20,130 L90,130 C90,130 95,120 90,115 L20,115 C15,120 20,130 20,130 Z" fill="url(#chessGrad)"/>
     <!-- Body -->
     <path d="M35,115 L35,100 C35,100 25,90 30,50 C35,10 60,0 70,5 C80,10 85,25 80,30 L95,45 L85,60 C85,60 90,75 80,90 C70,105 75,115 75,115 L35,115 Z" fill="url(#chessGrad)"/>
     <!-- Eye -->
     <circle cx="65" cy="30" r="2.5" fill="#1f2937" opacity="0.8"/>
  </g>
</svg>
